{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
    <div class="column grid_12">
        <h1>{% trans "Password change" %}</h1>
        <p>{% trans "Please fill the form below to change your password:" %}</p>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type="submit">{% trans "Send" %}</button>
        </form>
    </div>
</div>
{% endblock %}
