{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
    <div class="column grid_12">
        <h1>{% trans "Password change" %}</h1>

        {% url dashboard-index as dash_url %}

            <p>Password successfully changed, you can <a href="{{ dash_url }}" title="Dashboard">go back to the dashboard</a> now.</p>
        {% endblock %}
    </div>
</div>
{% endblock %}
