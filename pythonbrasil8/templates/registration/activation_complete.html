{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
    <div class="column grid_12">
        <h1>{% trans "pythonbrasil[8] registration" %}</h1>
        {% url auth_login as login_url %}
        {% blocktrans %}
        <p>Thanks for signing up! You can now <a href="{{ login_url }}">log in</a> and finish your registration to the event!</p>
        {% endblocktrans %}
    </div>
</div>
{% endblock %}
