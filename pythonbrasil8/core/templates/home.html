{% extends "base.html" %}
{% load i18n %}

{% block css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/home.css" type="text/css" />
{% endblock %}

{% block content %}
    <div id="sponsors" class="row">
        {% for sponsor in sponsors %}
            <div class="sponsor column grid_2">
                <a href="{{ sponsor.url }}"><img src="{{ sponsor.logo.url }}" /></a>
                <span>{{ sponsor.category.name }}</span>
            </div>
        {% endfor %}
    </div>

    <div class="row">
        <div class="become-a-sponsor column grid_12">
            <a href="{% url sponsors-info %}">{% trans "Learn how to become a sponsor" %}</a>
        </div>
        <div class="about">
            <div class="what-is column grid_5">
                <a href="">{% trans "WHAT IS" %} PYTHONBRASIL[8]</a>
            </div>
            <div class="inner column grid_7">
                {{ event.description|linebreaksbr }}
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
{% endblock %}
